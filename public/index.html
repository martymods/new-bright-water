<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Bright Water â€” Loading</title>

  <!-- Display serif to match the linked site look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,600&display=swap" rel="stylesheet">

  <!-- Local fallback (your file in /public) -->
  <link rel="preload" href="./Faithfully.ttf" as="font" type="font/ttf" crossorigin>

  <style>
    /* Local fallback font */
    @font-face {
      font-family: "Faithfully";
      src: url("./Faithfully.ttf") format("truetype");
      font-display: swap;
    }

    /* Soft pulse animation */
    @keyframes load {
      0% { opacity: .08; filter: blur(5px); letter-spacing: 3px; }
      100% { opacity: 1; filter: blur(0); }
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    :root {
      --ink: #1b1b1b;
    }

    body {
      touch-action: none;
      background-color: #fff;
    }

    #app {
      position: relative;
      width: 100%;
      height: 100%;
      font-family: "Fraunces", "Faithfully", serif;
      background-color: #fff;
    }

    #canvas {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
      background-color: #fff;
      filter: saturate(0) brightness(1.15);
    }

    .title {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--ink);
      text-transform: uppercase;
    }

    .title h2 {
      font-variation-settings: "opsz" 72, "wght" 500;
      font-size: clamp(28px, 6vw, 60px);
      letter-spacing: 0.5px;
      line-height: 1.05;
      animation: load 1.2s infinite ease-in-out alternate;
      text-shadow: none;
    }

    @media (prefers-reduced-motion: reduce) {
      .title h2 { animation: none; }
    }
  </style>
</head>
<body>
  <div id="app">
    <canvas id="canvas"></canvas>
    <div class="title">
      <h2>New Bright Water</h2>
    </div>
  </div>

  <script>
    // Redirect after 3 seconds
    setTimeout(function(){
      window.location.href = "https://www.delcotechdivision.com/multifaith-giving-platform";
    }, 3000);
  </script>

  <script type="module">
    import LiquidBackground from 'https://cdn.jsdelivr.net/npm/threejs-components@0.0.22/build/backgrounds/liquid1.min.js';

    const app = LiquidBackground(document.getElementById('canvas'));

    app.renderer.setClearColor(0xffffff, 1);
    app.loadImage('https://assets.codepen.io/33787/liquid.webp');
    app.liquidPlane.material.color.set('#ffffff');
    app.liquidPlane.material.emissive.set('#ffffff');
    app.liquidPlane.material.metalness = 0.45;
    app.liquidPlane.material.roughness = 0.15;
    app.liquidPlane.uniforms.displacementScale.value = 5;
    app.setRain(false);
  </script>
</body>
</html>
